<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>REGISTRO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h2>Ingrese la siguiente informacion para completar el registro</h2>    
        <div ></div><br/><br/>
        <p:outputLabel value="Nombre:       " />
        <p:inputText rendered="true" value="#{c_persona.p.nombre}" required="true"></p:inputText><br/><br/>
        
         <p:outputLabel value="Apellido:        "  />
         <p:autoComplete id="apellido" value="#{c_persona.p.apellido}" completeMethod="#{autoCompleteView.completeText}" /><br/><br/>
        
         <p:outputLabel value="Cedula:      " />
         <p:autoComplete id="cedula" value="#{c_persona.p.cedula}" completeMethod="#{autoCompleteView.completeText}" /><br/><br/>
        
         <p:outputLabel value="Correo:      "  />
         <p:autoComplete id="correo" value="#{c_persona.p.correo}" completeMethod="#{autoCompleteView.completeText}" /><br/><br/>
        
         <p:outputLabel value="Contraseña:      " />
         <p:autoComplete id="contraseña" type="password" value="#{c_persona.p.contraseña}" completeMethod="#{autoCompleteView.completeText}" /><br/><br/>
        
        <p:outputLabel value="Tipo de Usuario:        " />
        <p:selectOneMenu id="combo" value="#{c_persona.p.tipo}" style="width:125px">
             <f:selectItem itemLabel="Seleccionar:" itemValue=""/>
            <f:selectItem itemLabel="Administrador" itemValue="1" />
            <f:selectItem itemLabel="Usuario" itemValue="2" />
          
        </p:selectOneMenu><br/><br/>
        
        <p:commandButton value="ENVIAR" ajax="false" actionListener="#{c_persona.insertar()}" action="inicio.html" /><br/>
        
         <a href="inicio.html" >VOLVER</a>
 </h:form>
    </h:body>
</html>
